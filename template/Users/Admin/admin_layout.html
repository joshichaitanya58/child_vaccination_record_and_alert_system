<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %} - Vaccine Track</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar (optional, can be part of the main dashboard) -->
        <aside class="w-64 bg-gray-800 text-white flex-shrink-0 hidden md:block">
            <div class="p-6">
                <a href="{{ url_for('admin_dashboard') }}" class="text-2xl font-bold text-white flex items-center">
                    <i class="fas fa-shield-alt mr-3"></i>
                    <span>Admin Panel</span>
                </a>
            </div>
            <nav class="mt-6 px-4">
                <a href="{{ url_for('admin_dashboard') }}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
                    <i class="fas fa-tachometer-alt mr-3"></i>Dashboard
                </a>
                <a href="{{ url_for('admin_product_orders') }}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 bg-gray-700">
                    <i class="fas fa-receipt mr-3"></i>Product Orders
                </a>
                <!-- Add other admin links here -->
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-md">
                <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                    <h1 class="text-xl font-semibold text-gray-700">{% block page_title %}{% endblock %}</h1>
                    <div class="flex items-center space-x-4">
                        <span class="text-gray-700">Welcome, {{ admin_name }}</span>
                        <a href="{{ url_for('logout') }}" class="text-red-500 hover:text-red-700 font-semibold">Logout</a>
                    </div>
                </div>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
